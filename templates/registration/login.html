{% extends "base.html" %}
{% load static %}

{% block extrastyle %}
<!-- Custom styles for this template -->
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block container %}
<div class="container">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label }}</label>
        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-control" placeholder="{{ form.username.label }}" required autofocus>
        <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label }}</label>
        <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="form-control" placeholder="{{ form.password.label }}" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div> <!-- /container -->
{% endblock %}
