{% extends "base_site.html" %}

{% block content %}
<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
    <div class="panel panel-red">
        <form action="" method="post">{% csrf_token %}
            <div class="panel-heading text-center">
                <h3>Are you sure you want to delete "{{ object }}"?</h3>
            </div>
            <div class="panel-footer">
                <input class="btn btn-lg btn-block btn-danger" type="submit" value="Delete"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
